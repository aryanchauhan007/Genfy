# Docker Compose for Genfy Deployment
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: genfy-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      # Persist SQLite DB and uploads outside the container
      - ./backend/genfy.db:/app/genfy.db
      - ./backend/uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: genfy-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    environment:
      # Ensure the frontend knows where the backend is (accessible from the user's browser)
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    restart: unless-stopped
